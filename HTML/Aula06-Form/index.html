<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://ios.org.br/" method="post">

        <!-- Tag Select -->
        <label for="">Sorvete</label>
        <br>
        <select name="" id="">
            <option value="Selecione">Selecione</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Chocolate">Morango</option>
            <option value="Limao">Limao</option>
            <option value="Flocos">Flocos</option>
            <option value="Pistache">Pistache</option>
        </select>

        <br><br><br><br>
        <!-- datalist -->
        <label for="">Escolha o seu filme</label>
        <input type="text" list="filmes">
        <datalist id="filmes">
            <option value="Crepusculo">Crepusculo</option>
            <option value="Corte de Espinhos">Corte de Espinhos</option>
            <option value="Coringa">Coringa</option>
            <option value="Marley e eu">Marley e eu</option>
            <option value="Bastardos Inglorios">Bastardos Inglorios</option>
            <option value="Bastardos Inglorios">Bastardos Inglorios</option>
        </datalist>
        <br><br><br><br>

        <!-- textarea -->
        <!-- cols: colunas
             rows: Linhas -->

        <fieldset>
            <legend>Fale sobre o seu filme favorito</legend>
            <label for="">Filmes</label>
            <input type="text" name="" id="">
            <textarea cols="30" rows="10"></textarea>
        </fieldset>


        <fieldset>
            <legend>Fale sobre o seu show preferido da Xuxa</legend>
            <label for="">O show da Xuxa</label>
            <input type="text" name="" id="">
            <textarea cols="30" rows="10"></textarea>
        </fieldset>

        <br><br><br><br>
        <label>Nome do aluno</label>
        <input type="text" required>
        <br>

        <label for="">Telefone</label>
        <input type="number">
        <br>

        <label for="">cep</label>
        <input type="text">
        <br>

        <fieldset>
            <legend>Escolha sua musica</legend>
            <input type="radio" name="musica">
            <label for="">Vai novinha</label>
            <br>
            <input type="radio" name="musica">
            <label for="">Rock</label>
            <br>
            <input type="radio" name="musica">
            <label for="">Freak</label>
            <br>
            <input type="radio" name="musica">
            <label for="">ClubHouse</label>
        </fieldset>

        <h4>Sabor da pipoca</h4>
        <input type="checkbox">
        <label for="">Doce</label>
        <br>
        <input type="checkbox">
        <label for="">Salgada</label>
        <br>
        <input type="checkbox">
        <label for="">Agridoce</label>
        <br>
        <input type="checkbox">
        <label for="">Apimentada</label>
        <br>

        <!-- tipo range -->
        <label for="">05</label>
        <input type="range">
        <label for="">100</label>

        <br>
        <input value="Cadastre-se" type="submit">
    </form>
</body>
</html>
